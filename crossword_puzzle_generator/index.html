<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
	<div class="button-container">
		<label for="grid-size">Grid Size:</label>
		<input type="number" id="grid-size" value="10" min="5" max="15">
		<button id="generate-button">Generate Crossword</button>
    </div>
    
</div>

<div id="crossword-container" style="display: none;">
    <div class="crossword-wrapper">
        <div class="crossword" id="crossword"></div>
    </div>
	
	<div class="button-container">
	    <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="revealAnswers()">Reveal Answers</button>
		<button id="print-button" onclick="printCrossword()">Print Crossword</button>
    </div>
	
    <div class="clues">
        <h3>Clues</h3>
        <ul id="all-clues"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
